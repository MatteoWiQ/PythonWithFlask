{% extends 'base.html' %}

{% block title %}Crear Producto - Joyería{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Nuevo Producto
                </h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('product.create') }}" method="POST" enctype="multipart/form-data" novalidate>

                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <strong>Nombre del Producto</strong>
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="name" name="name" required
                            value="{{ (form_data.get('name', '') if form_data else '') }}"
                            placeholder="Ej: Anillo de diamante">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Describe las características del producto...">{{ (form_data.get('description', '') if form_data else '') }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">
                                <strong>Categoría</strong>
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="category" name="category" required
                                value="{{ (form_data.get('category', '') if form_data else '') }}"
                                placeholder="Ej: Anillos, Collares, Pulseras">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="price" class="form-label">
                                <strong>Precio ($)</strong>
                                <span class="text-danger">*</span>
                            </label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required
                                value="{{ (form_data.get('price', '') if form_data else '') }}" placeholder="0.00"
                                min="0">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="stock" class="form-label">
                                <strong>Stock</strong>
                                <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="stock" name="stock" required
                                value="{{ (form_data.get('stock', '') if form_data else '') }}" placeholder="0" min="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen del Producto</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <small class="text-muted">Formatos aceptados: PNG, JPG, JPEG, GIF, WEBP (máx. 6 MB)</small>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('product.index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Guardar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
