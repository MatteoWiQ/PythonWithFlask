<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5 mb-5">APP API-REST PYTHON - FLASK - MONGODB</h1>
</div>

<div class="container">
    <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
        <!-- Formulario de Alta de Producto -->
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Alta producto</h5>
                </div>
                <div class="card-body">
                    <!-- enctype necesario para subir archivos -->
                    <form action="/products" method="POST" enctype="multipart/form-data">
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="name" required>
                        <label>Precio</label>
                        <input type="text" class="form-control mb-3" name="price" required>
                        <label>Cantidad</label>
                        <input type="text" class="form-control mb-3" name="quantity" required>
                        <label>Imagen</label>
                        <input type="file" class="form-control mb-3" name="image" accept="image/*">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lista de Productos -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Productos</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                            {% for product in products %}
                                <div class="col">
                                    <li class="list-group-item mb-3">
                                        <!-- Mostrar imagen si existe -->
                                        {% if product.image_filename %}
                                            <img src="{{ url_for('static', filename='uploads/' ~ product.image_filename) }}"
                                            class="mb-2"
                                            style="width: 150px; height: 150px; object-fit: cover;"
                                            alt="{{ product.name }}">
                                        {% endif %}

                                        <form action="/edit/{{product.name}}" method="POST" enctype="multipart/form-data">
                                            <input type="text" class="form-control" value="{{product.name}}" name="name">
                                            <small>CANTIDAD</small>
                                            <input type="text" class="form-control" value="{{product.quantity}}" name="quantity">
                                            <small>PRECIO</small>
                                            <input type="text" class="form-control" value="{{product.price}}" name="price">
                                            <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                            <a href="{{ url_for('product.delete', product_name=product.name) }}">
                                                <button class="btn btn-danger btn-sm mt-3" type="button">Eliminar</button>
                                            </a>
                                        </form>
                                    </li>
                                </div>
                            {% endfor %}
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
